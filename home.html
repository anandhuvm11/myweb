        .bg-card {
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    overflow: hidden;
    height: 100%;
    min-height: 500px;
    position: relative;
    box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease-in-out;
  }

  .bg-card.animate {
    opacity: 1;
    transform: translateY(0);
  }

  .bg-card .content {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    color: #fff;
  }

  /* Decorative floating circles */
  .floating-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    z-index: 0;
  }

/* Base style for all shapes */
.animated-shape {
  position: absolute;
  border-radius: 50%;
  opacity: 0.80;
  z-index: 0;
}

/* Shape 1 - Orbiting animation */
.shape1 {
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, #0c0c0c, #1a1a1a);
  top: 40px;
  left: 20px;
  animation: orbit 10s linear infinite;
  box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
}

/* Shape 2 - Pulse animation */
.shape2 {
  width: 80px;
  height: 80px;
  background: radial-gradient(circle, #f20505, #ff0606);
  bottom: 60px;
  right: 30px;
  animation: orbit 10s linear infinite;
  box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
}

/* Shape 3 - Diagonal float */


/* Animations */
@keyframes orbit {
  0%   { transform: rotate(0deg) translateX(0px); }
  50%  { transform: rotate(180deg) translateX(20px); }
  100% { transform: rotate(360deg) translateX(0px); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.25; }
  50% { transform: scale(1.2); opacity: 0.4; }
}

@keyframes diagonalFloat {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(20px, -20px); }
}
